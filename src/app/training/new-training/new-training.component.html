<section class="new-training" fxLayout fxLayoutAlign="center ">
    <mat-card fxFlex.xs="100%" fxFlex="400px" >
        <mat-card-title fxLayoutAlign="center">Start a Workout</mat-card-title>
        <mat-card-content>
            <mat-form-field fxLayoutAlign="center">
              <mat-label>Workouts</mat-label>
              <mat-select>
                <mat-option value="crunches">
                  Crunches
                </mat-option>
                <mat-option value="push-ups">
                  Push Ups
                </mat-option>
                <mat-option value="burpees">
                  Burpees
                </mat-option>
              </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button
            color="accent"
            type="submit"
            mat-button
            (click)="onStartTraining()">
            Start
          </button>
        </mat-card-actions>
      </mat-card>
</section>
